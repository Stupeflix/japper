{% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" name="submit" value="Submit" class="btn btn-primary">
    {% if object.pk %}
    <a href="{% url delete_view object.pk %}" class="btn btn-danger pull-right">Delete</a>
    {% endif %}
</form>
