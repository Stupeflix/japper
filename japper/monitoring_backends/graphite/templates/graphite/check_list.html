{% extends 'base.html' %}

{% block content %}
<div class="page-header">
    <h1>{{ source }} checks</h1>
</div>
<ul>
    {% for check in checks %}
    <li><a href="{{ check.get_absolute_url }}">{{ check }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'graphite_create_check' source_pk=source.pk %}" class="btn btn-primary">Create check</a>
{% endblock %}
