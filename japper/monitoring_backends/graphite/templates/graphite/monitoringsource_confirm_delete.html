{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="page-header">
    <h1>Delete graphite monitoring source</h1>
</div>
<p>
    Are you sure you want to delete Graphite monitoring source "{{ object }}"?
</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" name="submit" value="Delete" class="btn btn-danger">
</form>
{% endblock %}
