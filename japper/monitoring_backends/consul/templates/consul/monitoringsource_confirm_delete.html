{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Delete monitoring source</h1>
<p>
    Are you sure you want to delete monitoring source "{{ object }}" ?
</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" name="submit" value="Delete" class="btn btn-danger">
</form>
{% endblock %}
