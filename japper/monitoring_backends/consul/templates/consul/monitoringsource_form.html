{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h1>Create consul monitoring source</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" name="submit" value="Submit" class="btn btn-primary">
        <a href="{% url 'consul_delete_monitoring_source' object.pk %}" class="btn btn-danger pull-right">Delete</a>
    </form>
</div>
{% endblock %}
