language: python

python:
  - "2.7"

env:
  - DEFAULT_DB=sqlite
  - DEFAULT_DB=mysql
  - DEFAULT_DB=postgres

services:
  - mysql
  - postgresql
  - redis-server

install:
  - "pip install -e .[$DB,tests]"

before_script:
  - mysql -e 'create database sentry;'
  - psql -c 'create database sentry;' -U postgres

script:
  - py.test --cov japper --cov-report term-missing

